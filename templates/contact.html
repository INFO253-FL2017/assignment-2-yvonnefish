<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Contact Us</title>
		<link rel="stylesheet" href="static/css/style.css" />
		<script src="static/js/script.js"></script>
	</head>
	<body>
		<header>
		<a href="/index">Home</a><br/>
		<a href="/contact">Contact Us</a><br/>
		<a href="/about">About Us</a>
		</header>
		<div id="alertMessage">
			<!-- Where the calculator answer will be displayed -->
		</div>
		<form id="contactForm" action="/contact" method="POST">
			<!-- Add a text field to capture the calculator expression and add a submit button called "Calculate" -->
			<label>Name </label>
			<input type="text" name="Name" value="" id="number">
			<br/>
			<label>Subject </label>
			<input type="text" name="Subject" value="" id="subject">
			<br/>
			<label>Message </label>
			<input type="text" name="Message" value="" id="message">
			<br/>
			<input type="submit" value="Submit" onclick="return handleClick()">
		</form>
		<br/>
		<footer>
			<a href="/index">Home</a><br/>
			<a href="/contact">Contact Us</a><br/>
			<a href="/about">About Us</a>
		</footer>
	</body>
</html>
